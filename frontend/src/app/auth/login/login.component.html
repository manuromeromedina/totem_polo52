<div class="login-container">
  
  <div class="login-form">
    <h2>Login</h2>
    <p class="description">Please login to continue to your account.</p>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="NombreUsuario"
          required
          [ngClass]="{'error': usernameError}"
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        >
      </div>
      <div class="form-group checkbox-group">
        <input
          type="checkbox"
          id="keepLoggedIn"
          name="keepLoggedIn"
          [(ngModel)]="keepLoggedIn"
        >
        <label for="keepLoggedIn">Keep me logged in</label>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="login-btn">Login</button>
    </form>
    <div class="links">
      <span>No tienes cuenta?</span>
      <a routerLink="/register">Registrate</a>
    </div>
    <p *ngIf="loginMessage" class="message">{{ loginMessage }}</p>
  </div>
</div>
