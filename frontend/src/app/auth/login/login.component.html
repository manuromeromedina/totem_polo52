<div class="login-page">
  <div class="login-image"></div>

  <div class="login-form">
    <!-- Cambié el título -->
    <h1>Iniciar sesión</h1>
    <p class="description">Por favor ingresa tu correo o usuario y contraseña.</p>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <!-- Email o Usuario -->
      <div class="form-group">
        <label for="username">Correo o usuario</label>
        <input
          id="username"
          name="username"
          type="text"
          [(ngModel)]="username"
          placeholder="jonas_kahnwald@gmail.com"
          required
          [ngClass]="{ 'error': usernameError }"
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input
            id="password"
            name="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            placeholder="••••••••"
            required
            [ngClass]="{ 'error': passwordError }"
          />
          <button type="button" class="eye-btn" (click)="togglePassword()">
            <span [class.open]="showPassword">👁️</span>
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="btn-signin"
        [disabled]="loginForm.invalid || loading"
      >
        {{ loading ? 'Entrando…' : 'Entrar' }}
      </button>

      <p *ngIf="loginMessage" class="login-error">{{ loginMessage }}</p>

      <!-- Al final del formulario, antes de cerrar </form> -->
          <div class="links">
            <span>¿No tienes cuenta?</span>
            <a routerLink="/register">Regístrate</a>
          </div>
    </form>
  </div>
</div>
