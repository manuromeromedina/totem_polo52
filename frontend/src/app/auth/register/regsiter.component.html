<!-- src/app/auth/register.component.html -->
<div class="auth-page">
  <div class="form-box">
    <h1>Sign up</h1>

    <form (ngSubmit)="onRegister()" #form="ngForm">
      <label>Nombre</label>
      <input name="nombre" [(ngModel)]="nombre" required />

      <label>Email</label>
      <input name="email" type="email" [(ngModel)]="email" required />

      <label>Cuil</label>
      <input name="cuil" [(ngModel)]="cuil" required />

      <label>Password</label>
      <input name="password" type="password" [(ngModel)]="password" required />

      <label>Confirm Password</label>
      <input name="confirmPassword" type="password"
             [(ngModel)]="confirmPassword" required />

      <button type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Registrando…' : 'Sign up' }}
      </button>
    </form>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p>¿Ya tienes cuenta? <a routerLink="/login">Sign in</a></p>
  </div>
</div>
