<!-- admin-polo-sidebar.component.html -->
<aside class="sidebar">
  <!-- Header del Sidebar -->
  <div class="sidebar-header">
    <div class="logo">
      <i class="material-icons">business_center</i>
      <span class="logo-text">Admin Polo</span>
    </div>
  </div>

  <!-- Información del Usuario -->
  <div class="user-info">
    <div class="user-avatar">
      <i class="material-icons">account_circle</i>
    </div>
    <div class="user-details">
      <span class="user-name">{{ currentUser.name }}</span>
      <span class="user-role">Administrador</span>
    </div>
  </div>

  <!-- Navegación Principal -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li 
        *ngFor="let item of menuItems" 
        class="nav-item"
        [class.has-children]="item.children"
        [class.expanded]="item.expanded"
      >
        <!-- Item principal -->
        <div 
          class="nav-link"
          [class.active]="router.url.includes(item.route || '')"
          (click)="item.children ? toggleSubmenu(item) : navigate(item.route!)"
        >
          <i class="material-icons nav-icon">{{ item.icon }}</i>
          <span class="nav-text">{{ item.label }}</span>
          <i 
            *ngIf="item.children" 
            class="material-icons expand-icon"
            [class.rotated]="item.expanded"
          >
            keyboard_arrow_down
          </i>
        </div>

        <!-- Submenu -->
        <ul 
          *ngIf="item.children" 
          class="submenu"
          [class.show]="item.expanded"
        >
          <li 
            *ngFor="let child of item.children"
            class="submenu-item"
          >
            <div 
              class="submenu-link"
              [class.active]="router.url === child.route"
              (click)="navigate(child.route!)"
            >
              <i class="material-icons submenu-icon">{{ child.icon }}</i>
              <span class="submenu-text">{{ child.label }}</span>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Footer del Sidebar -->
  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()">
      <i class="material-icons">logout</i>
      <span>Cerrar Sesión</span>
    </button>
  </div>
</aside>
